# Docker compose file for dnsmasq
version: '3'

services:
  app:
    image: dnsmasq:latest
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        - HTTP_USER=${HTTP_USER}
        - HTTP_PASS=${HTTP_PASS}
    environment:
      - TZ=America/Argentina/Buenos_Aires
      - HTTP_USER=${HTTP_USER}
      - HTTP_PASS=${HTTP_PASS}
    volumes:
      - ./config/dnsmasq.conf:/etc/dnsmasq.conf
    networks:
      - dnsmasq-network
    ports:
      - "53:53/udp"
      - "53:53/tcp"
      - "5380:8080"
    restart: unless-stopped

networks:
  dnsmasq-network:
      driver: bridge




docker run \
	--name dnsmasq \
	-d \
	-p 53:53/udp \
	-p 5380:8080 \
	-v /opt/dnsmasq.conf:/etc/dnsmasq.conf \
	--log-opt "max-size=100m" \
	-e "HTTP_USER=foo" \
	-e "HTTP_PASS=bar" \
	--restart always \
	jpillora/dnsmasq